privacy:
  title: "Privacy Policy"
  effective_date: "Effective Date: January 1, 2023"
  intro: "At Joplate, we value your privacy and are committed to protecting your personal information. This Privacy Policy explains how we collect, use, and safeguard your information when you use our mobile application."
  information_collected: "Information We Collect"
  personal_info: "• Personal Information: Name, email address, phone number, and profile picture"
  user_content: "• User Content: Information you provide about listings, including images and descriptions"
  device_info: "• Device Information: Device type, operating system, and unique device identifiers"
  usage_data: "• Usage Data: How you interact with our app, features you use, and time spent on the app"
  how_we_use: "How We Use Your Information"
  use_1: "• To provide and maintain our service"
  use_2: "• To notify you about changes to our service"
  use_3: "• To allow you to participate in interactive features"
  use_4: "• To provide customer support"
  use_5: "• To gather analysis or valuable information to improve our service"
  use_6: "• To monitor the usage of our service"
  use_7: "• To detect, prevent and address technical issues"
  security: "Security"
  security_text: "We value your trust in providing us your personal information, thus we are striving to use commercially acceptable means of protecting it. But remember that no method of transmission over the internet, or method of electronic storage is 100% secure and reliable, and we cannot guarantee its absolute security."
  changes: "Changes to This Privacy Policy"
  changes_text: "We may update our Privacy Policy from time to time. Thus, you are advised to review this page periodically for any changes. We will notify you of any changes by posting the new Privacy Policy on this page. These changes are effective immediately after they are posted on this page."
  contact: "Contact Us"
  contact_text: "If you have any questions or suggestions about our Privacy Policy, do not hesitate to contact us at support@joplate.com"

terms:
  title: "Terms & Conditions"
  effective_date: "Effective Date: January 1, 2023"
  intro: "Please read these Terms and Conditions carefully before using the Joplate mobile application. By accessing or using our service, you agree to be bound by these Terms and Conditions."
  acceptance: "Acceptance of Terms"
  acceptance_text: "By using our app, you acknowledge that you have read, understood, and agree to be bound by these Terms and Conditions. If you do not agree to these terms, please do not use our services."
  user_accounts: "User Accounts"
  account_1: "• You are responsible for maintaining the confidentiality of your account and password."
  account_2: "• You accept responsibility for all activities that occur under your account."
  account_3: "• You must be at least 18 years old to use this service."
  account_4: "• You agree to provide accurate and complete information when creating an account."
  listings: "Listing and Transactions"
  listing_1: "• You are solely responsible for the accuracy of your listings."
  listing_2: "• All transactions are between buyers and sellers directly. Joplate only facilitates connections."
  listing_3: "• Joplate does not guarantee the quality, safety, or legality of listed items."
  listing_4: "• Listing fees and transaction fees may apply as specified in the app."
  prohibited: "Prohibited Activities"
  prohibited_1: "• Posting false, inaccurate, or misleading information"
  prohibited_2: "• Using the service for any illegal purpose"
  prohibited_3: "• Attempting to bypass any security measures"
  prohibited_4: "• Impersonating another person or entity"
  prohibited_5: "• Harassing or threatening other users"
  termination: "Termination"
  termination_text: "We reserve the right to terminate or suspend access to our service immediately, without prior notice or liability, for any reason whatsoever, including without limitation if you breach the Terms and Conditions."
  changes: "Changes to Terms"
  changes_text: "We reserve the right to modify or replace these Terms at any time. We will provide notice of significant changes. Your continued use of the service after such changes constitutes your acceptance of the new Terms."
  contact: "Contact Us"
  contact_text: "If you have any questions about these Terms, please contact us at legal@joplate.com"

