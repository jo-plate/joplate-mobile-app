privacy:
  title: "سياسة الخصوصية"
  effective_date: "تاريخ النفاذ: 1 يناير 2023"
  intro: "في جوبليت، نحن نقدر خصوصيتك وملتزمون بحماية معلوماتك الشخصية. توضح سياسة الخصوصية هذه كيفية جمع واستخدام وحماية معلوماتك عند استخدام تطبيقنا للهواتف المحمولة."
  information_collected: "المعلومات التي نجمعها"
  personal_info: "• المعلومات الشخصية: الاسم، عنوان البريد الإلكتروني، رقم الهاتف، وصورة الملف الشخصي"
  user_content: "• محتوى المستخدم: المعلومات التي تقدمها عن الإعلانات، بما في ذلك الصور والأوصاف"
  device_info: "• معلومات الجهاز: نوع الجهاز، نظام التشغيل، ومعرفات الجهاز الفريدة"
  usage_data: "• بيانات الاستخدام: كيفية تفاعلك مع تطبيقنا، الميزات التي تستخدمها، والوقت المستغرق في التطبيق"
  how_we_use: "كيفية استخدام معلوماتك"
  use_1: "• لتقديم وصيانة خدمتنا"
  use_2: "• لإخطارك بالتغييرات في خدمتنا"
  use_3: "• للسماح لك بالمشاركة في الميزات التفاعلية"
  use_4: "• لتقديم دعم العملاء"
  use_5: "• لجمع التحليلات أو المعلومات القيمة لتحسين خدمتنا"
  use_6: "• لمراقبة استخدام خدمتنا"
  use_7: "• للكشف عن المشكلات التقنية ومنعها ومعالجتها"
  security: "الأمان"
  security_text: "نحن نقدر ثقتك في تقديم معلوماتك الشخصية لنا، وبالتالي نسعى جاهدين لاستخدام وسائل مقبولة تجارياً لحمايتها. لكن تذكر أنه لا توجد طريقة للإرسال عبر الإنترنت، أو طريقة للتخزين الإلكتروني آمنة وموثوقة بنسبة 100٪، ولا يمكننا ضمان أمنها المطلق."
  changes: "التغييرات على سياسة الخصوصية"
  changes_text: "قد نقوم بتحديث سياسة الخصوصية من وقت لآخر. لذلك، يُنصح بمراجعة هذه الصفحة بشكل دوري لأي تغييرات. سنخطرك بأي تغييرات عن طريق نشر سياسة الخصوصية الجديدة على هذه الصفحة. هذه التغييرات سارية المفعول فور نشرها على هذه الصفحة."
  contact: "اتصل بنا"
  contact_text: "إذا كان لديك أي أسئلة أو اقتراحات حول سياسة الخصوصية، فلا تتردد في الاتصال بنا على support@joplate.com"

terms:
  title: "الشروط والأحكام"
  effective_date: "تاريخ النفاذ: 1 يناير 2023"
  intro: "يرجى قراءة هذه الشروط والأحكام بعناية قبل استخدام تطبيق جوبليت للهواتف المحمولة. بالوصول إلى خدمتنا أو استخدامها، فإنك توافق على الالتزام بهذه الشروط والأحكام."
  acceptance: "قبول الشروط"
  acceptance_text: "باستخدام تطبيقنا، فإنك تقر بأنك قد قرأت وفهمت ووافقت على الالتزام بهذه الشروط والأحكام. إذا كنت لا توافق على هذه الشروط، يرجى عدم استخدام خدماتنا."
  user_accounts: "حسابات المستخدمين"
  account_1: "• أنت مسؤول عن الحفاظ على سرية حسابك وكلمة المرور الخاصة بك."
  account_2: "• أنت تقبل المسؤولية عن جميع الأنشطة التي تتم تحت حسابك."
  account_3: "• يجب أن تكون عمرك 18 عاماً على الأقل لاستخدام هذه الخدمة."
  account_4: "• أنت توافق على تقديم معلومات دقيقة وكاملة عند إنشاء حساب."
  listings: "الإعلانات والمعاملات"
  listing_1: "• أنت مسؤول وحدك عن دقة إعلاناتك."
  listing_2: "• جميع المعاملات تتم بين البائعين والمشترين مباشرة. جوبليت يسهل الاتصالات فقط."
  listing_3: "• لا يضمن جوبليت جودة أو سلامة أو شرعية العناصر المعلن عنها."
  listing_4: "• قد تنطبق رسوم الإعلان ورسوم المعاملات كما هو محدد في التطبيق."
  prohibited: "الأنشطة المحظورة"
  prohibited_1: "• نشر معلومات كاذبة أو غير دقيقة أو مضللة"
  prohibited_2: "• استخدام الخدمة لأي غرض غير قانوني"
  prohibited_3: "• محاولة تجاوز أي إجراءات أمنية"
  prohibited_4: "• انتحال شخصية شخص أو كيان آخر"
  prohibited_5: "• مضايقة أو تهديد المستخدمين الآخرين"
